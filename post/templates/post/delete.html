{% load static %}
<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{tile}}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'post/css/style.css' %}">
    </head>
    <body>
        <h1>{{title}}</h1>
        <table>
            <tr><th>ID</th><td>{{obj.id}}</td></tr>
            <tr><th>NAME</th><td>{{obj.name}}</td></tr>
            <tr><th>MAIL</th><td>{{obj.mail}}</td></tr>
            <tr><th>Age</th><td>{{obj.age}}</td></tr>
            <tr><th>birthday</th><td>{{obj.birthday}}</td></tr>
            <form action="{% url 'delete' id %}" method="post">
                {% csrf_token %}
                <tr><th></th><td><input type="submit" value="click"></td></tr>
            </form>
        </table>
    </body>
</html>
